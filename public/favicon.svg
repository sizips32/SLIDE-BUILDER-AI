<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 슬라이드 배경 -->
  <rect x="8" y="12" width="48" height="40" rx="4" fill="white" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- 슬라이드 내용 (차트/그래프 표현) -->
  <rect x="16" y="20" width="32" height="4" rx="2" fill="url(#grad1)" opacity="0.8"/>
  <rect x="16" y="28" width="24" height="4" rx="2" fill="url(#grad1)" opacity="0.6"/>
  <rect x="16" y="36" width="28" height="4" rx="2" fill="url(#grad1)" opacity="0.7"/>
  
  <!-- AI 스파크 아이콘 -->
  <circle cx="48" cy="20" r="6" fill="#fbbf24" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d="M 45 20 L 48 17 L 51 20 L 48 23 Z" fill="white" opacity="0.8"/>
  
  <!-- 슬라이드 그림자 -->
  <ellipse cx="32" cy="56" rx="20" ry="4" fill="#000000" opacity="0.1"/>
</svg>

